{% extends 'recipes/home.html' %}
{% block content %}

<div>
    <h2>{{recipe.title}}</h2>
    <h2>{{recipe.chef}}</h2>
    <div>Ingredients:
        <ul>
            {% for ingredient in recipe.ingredients.all %}
                <li>{{ ingredient.name }} - {{ ingredient.quantity }}</li>
            {% endfor %}
        </ul>
    </div>
    <div>Description:{{recipe.description}} </div>
</div>

{% endblock %}
